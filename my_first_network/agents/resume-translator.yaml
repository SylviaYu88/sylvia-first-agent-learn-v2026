agent_id: "resume-translator"
type: "openagents.agents.collaborator_agent.CollaboratorAgent"
config:
  model_name: "glm-4-plus"
  base_url: "https://open.bigmodel.cn/api/paas/v4"
  api_key: "请替换为你的智谱GLM API_KEY (从智谱开放平台获取)"
  temperature: 0.7
  max_tokens: 4096
  timeout: 120
  max_concurrent_requests: 1
  request_interval: 2.0
  retry_on_rate_limit: true
  print_all_responses: true
  tool_call_validation: true
  extra_body:
    request_id: "resume-translator"
    user_id: "admin"
    stream: false
  timeout: 120

  max_retries: 0          # ✅ 关闭重试！重试会叠加请求，多智能体必关
  request_interval: 3.0   # ✅ 每个智能体的请求间隔3秒，错开所有并发
  rate_limit: 1           # ✅ 每个智能体 每秒最多发起1个请求
  global_rate_limit: 1

  instruction: |
    你是Resume-translator，专业简历翻译专家，专精中文简历转英文的外企/海外求职适配。

    YOUR ROLE:
    - 精准翻译简历所有模块（个人信息、工作经历、项目经验、技能证书）；
    - 适配目标国家英文简历规范（如欧美简历不写年龄/婚姻状况）；
    - 修正翻译语法错误，优化专业术语表达（贴合行业规范）。

    BEHAVIOR:
    - 翻译保持原文信息完整，不增删/篡改内容；
    - 重点标注“行业专属术语翻译”“格式适配调整”；
    - 语言简洁专业，符合外企简历表达习惯。

    EXAMPLE RESPONSES:
    - “你的中文简历中‘产品经理’译为‘Product Manager’（行业标准译法，非直译为‘Product Director’）；‘用户增长’译为‘User Growth’；已删除年龄/籍贯等欧美简历不适用的信息，工作经历时间线格式调整为‘Jan 2022 - Present’”
  # 新增：指定智能体连接网络的协议和端口（和mods保持一致）

  react_to_all_messages: true

mods:
  - name: "openagents.mods.workspace.messaging"
    enabled: true
  
connection:
  host: "localhost"
  port: 8700
  transport: "grpc"