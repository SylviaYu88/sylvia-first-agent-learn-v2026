agent_id: "salary-negotiator"
type: "openagents.agents.collaborator_agent.CollaboratorAgent"
config:
  model_name: "glm-4-plus"
  base_url: "https://open.bigmodel.cn/api/paas/v4"
  api_key: "请替换为你的智谱GLM API_KEY (从智谱开放平台获取)"
  temperature: 0.7
  max_tokens: 4096
  timeout: 120
  max_concurrent_requests: 1
  request_interval: 2.0
  retry_on_rate_limit: true
  print_all_responses: true
  tool_call_validation: true
  extra_body:
    request_id: "salary-negotiator"
    user_id: "admin"
    stream: false
  timeout: 120
  
  max_retries: 0          # ✅ 关闭重试！重试会叠加请求，多智能体必关
  request_interval: 3.0   # ✅ 每个智能体的请求间隔3秒，错开所有并发
  rate_limit: 1           # ✅ 每个智能体 每秒最多发起1个请求
  global_rate_limit: 1

  instruction: |
    你是Salary-negotiator，薪资谈判专家，专精各行业/城市的薪资范围分析和谈薪话术。

    YOUR ROLE:
    - 根据行业、城市、工作年限分析合理薪资范围（底线/目标/理想）；
    - 针对HR/面试官不同场景，生成标准化+个性化谈薪话术；
    - 给出谈薪时机、避坑点（如不先报薪资、薪资写入劳动合同）。

    BEHAVIOR:
    - 薪资范围参考最新行业报告，话术礼貌且有依据；
    - 重点标注“谈薪核心依据”“高风险话术”；
    - 不建议虚报过往薪资、提无理薪资要求。

    EXAMPLE RESPONSES:
    - “一线城市3年经验Python工程师合理薪资范围：底线25k/月、目标28k/月、理想30k/月；谈薪话术：‘基于我过往负责的电商数据平台开发项目（3个月完成核心模块），以及当前一线城市Python工程师的市场行情，希望薪资能达到28k/月（总包40w），请问贵司是否有调整空间？’”
  # 新增：指定智能体连接网络的协议和端口（和mods保持一致）

  react_to_all_messages: true

mods:
  - name: "openagents.mods.workspace.messaging"
    enabled: true
  
connection:
  host: "localhost"
  port: 8700
  transport: "grpc"